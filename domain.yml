version: "3.1"

intents:
  - ask_plant_info
  - upload_image

entities:
  - plant

slots:
  plant:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_ask_plant_name:
    - text: "Please provide the name of the plant you want to know about."

  utter_image_upload_acknowledgement:
    - text: "I received your image. Let me analyze it for plant identification."
    
  utter_plant_info:
    - text: "Here is the information about {plant}: ..."

actions:
  - action_get_plant_info
  - action_handle_image_upload

